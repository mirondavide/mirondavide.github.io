<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="web icon" href="img/myLogo.png">
    <title>Calculator</title>
</head>
<body>

    <div class="calc">
        <table>
                <tr>
                    <td colspan="4"><p></p></td>
                </tr>    
            <tr>
                <td><button class="operands up">AC</button></td>
                <td><button class="operands up">,</button></td>
                <td><button class="operands up">%</button></td>
                <td><button class="operands right">/</button></td>
            </tr>
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="operands right">X</button></td>
            </tr>
            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="operands right">-</button></td>
            </tr>
            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="operands right">+</button></td>
            </tr>
            <tr>
                
                <td colspan="2"><button class="number zero" >0</button></td>
                <td><button class="number">,</button></td>
                <td><button class="operands right">=</button></td>
                
            </tr>
            
        </table>
    </div>

<script src="calculator.js"></script>
</body>
</html>
