<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="../../myLogo.png" type="image/x-icon">
    <title>Sign in - Google Account</title>
</head>
<body>
    <div class="main">
        <img src="img/googleimg.jpg" alt="Google Logo">
        <table>
            <tr>
                <td>
                    <h1 class="top">Sign in</h1>
                    <p>Use your Google Account. This account will be available for other Google apps in the browser.</p>
                </td>
                <td id="addEmail">
                    <input type="text" placeholder="Email or phone">
                    <p>Don't remember your email address?</p>
                </td>
            </tr> 
        <tr>
            <td><span></span></td>
            <td id="learnMore"><p>Not your computer? Use Guest Mode to log in privately. <span>Learn more about using Guest Mode</span></p></td>
        </tr>
        <tr>
            <td><span></span></td>
            <td id="buttons">
            <button>Create an account</button>
            <button>After you</button>
            </td>
        </tr> 
        </table>
    </div>
</body>
</html>
