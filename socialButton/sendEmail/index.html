<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../myLogo.png" type="image/x-icon">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "XUJNP393gICLdqWAg",
      });
   })();
</script>
</head>
<body>

<!--navbar-->
<div class="navbar">
    <ul class="primo">
        <li><a href="../../index.html"><img id="logo" src="../../imgLogoInverted.png" class="logo" alt="Logo"></a></li>
    </ul>
    <ul class="secondo">
        <li class="social-contact">
            <a href="https://github.com/mirondavide" target="_blank"><img src="img/github.jpg" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/davide-miron-8826a0257/" target="_blank"><img src="img/linkedIn.jpg" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/davide__miron?igsh=MXdqMG55bGwxdHZzYw%3D%3D&utm_source=qr" target="_blank"><img src="img/instagram.jpg" alt="Instagram"></a>
        </li>
    </ul>
</div>


    <div class="container">
        <form>
            <h1>CONTACT ME!</h1>
            <label for="name">Name</label>
            <div class="element">
                <input type="text" name="name" id="name" required>
            </div>
            
            <label for="email">Email</label>
            <div class="element">
                <input type="email" id="email" name="email" required>
            </div>

            <label for="subject">Subject</label>
            <div class="element">
                <input type="text" id="subject" name="subject" required>
            </div>

            <label for="message">Message</label>
            <div class="element">
                <textarea name="message" id="message" required></textarea>
            </div>

            <button type="button" class="btn" onclick="sendEmail()" >Send</button>
        </form>
    </div>
    <script type="text/javascript"  src="script.js"></script>
</body>
</html>
