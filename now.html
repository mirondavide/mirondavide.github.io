<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Davide Miron</title>
  <link rel="icon" href="myLogo.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Theme setup -->
  <script>
    (function () {
      try {
        var t = localStorage.getItem('theme');
        if (!t) {
          t = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if (t === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch (e) {}
    })();
  </script>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="d-flex align-items-center justify-content-between px-7 py-2 sticky-top site-header">
    <div class="brand">
      <a href="index.html" class="text-white fs-2 text-decoration-none">miron.</a>
    </div>
  
    <div class="d-flex align-items-center gap-3">
      <ul class="nav mb-0 d-flex gap-3">
        <li class="nav-item">
          <a href="my-story.html" class="nav-link text-white">My Story</a>
        </li>
        <li class="nav-item">
          <a href="now.html" class="nav-link text-white">Now</a>
        </li>
      </ul>
  
      <button data-theme-toggle class="btn btn-outline-light" aria-pressed="false" aria-label="Toggle dark theme" onclick="toggleTheme()">
        <span id="themeIcon" class="theme-icon">
          <svg viewBox="0 0 24 24" aria-hidden="true" width="24" height="24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </span>
      </button>
    </div>
  </nav>

  <main class="container">
    <section class="hero text-center">
      <img class="avatar" src="myLogo.png" alt="Profile" />
      <h1>Davide Miron</h1>
      <p class="subtitle">(Front-end Developer & Nerd)</p>
      <p class="tagline">
        Leaving the world better than I found it.
      </p>

      <div class="cta-group d-flex justify-content-center gap-3">
        <a class="btn btn-outline" href="https://www.linkedin.com/in/davide-miron/" aria-label="LinkedIn">
          <img src="socialButton/linkedIn.jpg" alt="LinkedIn" class="btn-icon" /> LinkedIn
        </a>
        <a class="btn btn-outline" href="https://github.com/mirondavide" aria-label="GitHub">
          <img src="socialButton/github.jpg" alt="GitHub" class="btn-icon" /> Github
        </a>
      </div>
    </section>
  </main>

  <footer class="site-footer text-center py-4">
    <div class="footer-brand fw-bold">miron.dev</div>
    <p class="mb-2">Leaving the world better than I found it.</p>
    <div class="footer-social d-flex justify-content-center gap-3">
      <a href="https://www.linkedin.com/in/davide-miron/">LinkedIn</a>
      <a href="https://github.com/mirondavide">GitHub</a>
    </div>
  </footer>

  <!-- Custom JS -->
  <script src="theme.js"></script>

  <!-- ✅ Bootstrap JS (Bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
